<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>profile</title>
</head>
<body>

   <th:block th:insert="Header.html"></th:block>

     <div  class="container-fluid">
     
        <div class="card">
           
            <div class="card-header text-center text-white bg-primary">
               <h4>Your Profile Details</h4>
            </div>
            
            <div class="card-body">
            
            
                 <div class="row p-2">
                   <div class="col-2">First Name</div>
                   <div class="col-6">
                   
                        [[${session.validuser.fname}]]
                        
                   </div>
                 </div>
                 
                  <div class="row p-2">
                   <div class="col-2">Last Name</div>
                   <div class="col-6">
                   
                        [[${session.validuser.lname}]]
                        
                   </div>
                 </div>
                 
                  <div class="row p-2">
                   <div class="col-2">UserName</div>
                   <div class="col-6">
                   
                        [[${session.validuser.username}]]
                        
                   </div>
                 </div>
                 
            </div>
            
            <div class="card-footer bg-warning text-center ">copyright@2023</div>
        
        </div>
     
     </div>

</body>
</html>
