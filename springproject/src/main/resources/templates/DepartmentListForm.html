<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>department list</title>

</head>
<body>

<th:block th:insert="Header.html"></th:block>

     <div  class="container-fluid">
     
        <div class="card">
           
            <div class="card-header text-center text-white bg-primary">
               <h4>Department List </h4>
            </div>
            
            <div class="card-body">
            
                <table class="table table-stripted">
                   <thead>
                      <tr>
                         <th>Department Name</th>
                         <th>Department Head(HOD)</th>
                         <th>Department Phone</th>
                         <th>Action</th>
                      </tr>
                   </thead>
                   
                   <tbody>
                     
                       <tr th:each="d :  ${dlist}">
                         <td>[[${d.dpt_name}]]</td>
                         <td>[[${d.dpt_head}]]</td>
                         <td>[[${d.dpt_phone}]]</td>
                         <td>
                             <a th:href="@{/department/edit(id=${d.id})}"><input type="submit" value="Edit" class="btn btn-success"></a>
                            <a th:href="@{/department/delete(id=${d.id})}"><input type="submit" value="Delete" class="btn btn-danger"></a> 
                            <a th:href="@{/department/view(id=${d.id})}"> <input type="submit" value="View" class="btn btn-primary"></a>
                         </td>
                      </tr>
                   
                   </tbody>
                
                </table>
                 
            </div>
            
            <div class="card-footer bg-warning text-center ">copyright@2023</div>
        
        </div>
     
     </div>

</body>
</html>
