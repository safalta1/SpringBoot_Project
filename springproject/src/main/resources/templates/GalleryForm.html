<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>gallery</title>
</head>
<body>

  <th:block th:insert="Header.html"></th:block>

     <div  class="container-fluid">
     
        <div class="card">
           
            <div class="card-header text-center text-white bg-primary">
               <h4>Photo Gallery </h4>
            </div>
            
            <div class="card-body">
            
               <span th:each="photo : ${imgPhotoList}">
               
               <a th:href="@{'/image/'+${imgName}}"  target="_blanck">
                  <img class="p-2" alt="" th:src="@{'/image/'+${photo.img_name}}" width="300" height="300">
               </a>
               
               </span>
              
                 
            </div>
            
            <div class="card-footer bg-warning text-center ">copyright@2023</div>
        
        </div>
     
     </div>
    
</body>
</html>
